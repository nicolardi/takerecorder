<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>
    <linearGradient id="mic" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E0E7FF"/>
    </linearGradient>
    <linearGradient id="rec" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444"/>
      <stop offset="100%" style="stop-color:#DC2626"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="0" y="0" width="512" height="512" rx="108" fill="url(#bg)"/>

  <!-- Microphone body -->
  <rect x="196" y="100" width="120" height="180" rx="60" fill="url(#mic)"/>

  <!-- Microphone stand arc -->
  <path d="M 156 240 Q 156 340 256 340 Q 356 340 356 240"
        fill="none" stroke="url(#mic)" stroke-width="24" stroke-linecap="round"/>

  <!-- Microphone stand vertical -->
  <line x1="256" y1="340" x2="256" y2="400" stroke="url(#mic)" stroke-width="24" stroke-linecap="round"/>

  <!-- Microphone base -->
  <line x1="196" y1="400" x2="316" y2="400" stroke="url(#mic)" stroke-width="24" stroke-linecap="round"/>

  <!-- Sound waves left -->
  <path d="M 120 200 Q 90 256 120 312" fill="none" stroke="#A78BFA" stroke-width="16" stroke-linecap="round" opacity="0.8"/>
  <path d="M 80 170 Q 40 256 80 342" fill="none" stroke="#A78BFA" stroke-width="16" stroke-linecap="round" opacity="0.5"/>

  <!-- Sound waves right -->
  <path d="M 392 200 Q 422 256 392 312" fill="none" stroke="#A78BFA" stroke-width="16" stroke-linecap="round" opacity="0.8"/>
  <path d="M 432 170 Q 472 256 432 342" fill="none" stroke="#A78BFA" stroke-width="16" stroke-linecap="round" opacity="0.5"/>

  <!-- REC indicator dot -->
  <circle cx="420" cy="92" r="36" fill="url(#rec)"/>
  <circle cx="420" cy="92" r="18" fill="#FFFFFF" opacity="0.4"/>
</svg>
